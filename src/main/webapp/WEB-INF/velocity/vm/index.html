#set($title="KBlog") 
#define($head_extra)
<script type="text/javascript">
	require([ "loading","browser" ], function() {
		avalon.define("test", function(vm) {
			//loading组件
			vm.loading = {
				type : "img"
			}
			vm.$skipArray = [ "loading" ]
			//browser组件
			vm.browser = avalon.browser
            vm.engine = avalon.engine
            vm.platform = avalon.platform
            vm.check = function(){
				avalon.log("check");
				
			}
		})
		avalon.scan();
		
	})
</script>
#end 

#define($body_main)
<h1>KBlog12</h1>
<hr>
<br>
<div ms-controller="test" class="ms-controller">
<div style="background-color:gray" class="ms-controller-loading">
loading...
	</div>
	<button type="button" class="btn btn-default">hello</button>
	<div class="btn-group-vertical" role="group" aria-label="...">
		<button type="button" class="btn btn-default">{{browser.name}} {{browser.version}}</button>
		<button type="button" class="btn btn-default">{{engine.name}} {{engine.version}}</button>
		<button type="button" class="btn btn-default">{{platform.name}} {{platform.version}}</button>
	</div>
    <button onclick="check()">check jQuery</button>
</div>
#end
